# GitHub Light Colorblind theme for anthropic-spy
# GitHub's accessible light theme (protanopia/deuteranopia friendly)

[meta]
name = "GitHub Light Colorblind"
version = 1
author = "iTerm2-Color-Schemes"

[ui]
background = "#ffffff"
foreground = "#24292f"
border = "#6e7781"
border_focused = "#4d2d00"
title = "#1b7c83"
status_bar = "#24292f"
selection_bg = "#24292f"
selection_fg = "#ffffff"

[events]
tool_call = "#1b7c83"
tool_result_ok = "#0550ae"
tool_result_fail = "#b35900"
request = "#0969da"
response = "#8250df"
error = "#b35900"
thinking = "#8250df"
api_usage = "#24292f"
headers = "#24292f"
rate_limit = "#24292f"
context_compact = "#4d2d00"

[context_bar]
fill = "#0550ae"
warn = "#4d2d00"
danger = "#b35900"

[panels]
events = "#0969da"
thinking = "#8250df"
logs = "#0550ae"

[vhs]
