# Release workflow - builds cross-platform binaries and creates GitHub releases
#
# Triggered by pushing a version tag (e.g., v0.1.0)
# Creates binaries for: Windows, Linux, macOS (Intel + Apple Silicon)

name: Release

on:
  push:
    tags:
      - 'v*'

# IMPORTANT: Grant write permissions for creating releases
permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: anthropic-spy

jobs:
  # Build binaries for each platform
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: anthropic-spy.exe
            asset_name: anthropic-spy-windows-x64.exe

          # Linux x64 (glibc)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: anthropic-spy
            asset_name: anthropic-spy-linux-x64

          # macOS Intel
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: anthropic-spy
            asset_name: anthropic-spy-macos-x64

          # macOS Apple Silicon
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: anthropic-spy
            asset_name: anthropic-spy-macos-arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.target }}-cargo-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          strip ${{ matrix.artifact_name }} || true
          cp ${{ matrix.artifact_name }} ../../../${{ matrix.asset_name }}

      - name: Prepare artifact (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Copy-Item "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}" -Destination "${{ matrix.asset_name }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}
          if-no-files-found: error

  # Create GitHub release with all binaries
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifacts
        run: ls -la artifacts/*/

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: notes
        run: |
          cat << 'EOF' > release_notes.md
          ## Installation

          Download the appropriate binary for your platform:

          | Platform | Binary |
          |----------|--------|
          | Windows x64 | `anthropic-spy-windows-x64.exe` |
          | Linux x64 | `anthropic-spy-linux-x64` |
          | macOS Intel | `anthropic-spy-macos-x64` |
          | macOS Apple Silicon | `anthropic-spy-macos-arm64` |

          ### Quick Start

          ```bash
          # Make binary executable (macOS/Linux)
          chmod +x anthropic-spy-*

          # Run the proxy
          ./anthropic-spy

          # In another terminal, point Claude Code at the proxy
          export ANTHROPIC_BASE_URL=http://127.0.0.1:8080
          claude
          ```

          ### Windows

          ```powershell
          # Run the proxy
          .\anthropic-spy-windows-x64.exe

          # In another terminal
          $env:ANTHROPIC_BASE_URL="http://127.0.0.1:8080"
          claude
          ```
          EOF

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.RELEASE_PAT }}
        run: |
          # Determine if prerelease
          if [[ "${{ github.ref }}" == *"-alpha"* ]] || [[ "${{ github.ref }}" == *"-beta"* ]] || [[ "${{ github.ref }}" == *"-rc"* ]]; then
            PRERELEASE="--prerelease"
          else
            PRERELEASE=""
          fi

          gh release create "${{ github.ref_name }}" \
            --title "v${{ steps.version.outputs.VERSION }}" \
            --notes-file release_notes.md \
            $PRERELEASE \
            artifacts/anthropic-spy-windows-x64.exe/anthropic-spy-windows-x64.exe \
            artifacts/anthropic-spy-linux-x64/anthropic-spy-linux-x64 \
            artifacts/anthropic-spy-macos-x64/anthropic-spy-macos-x64 \
            artifacts/anthropic-spy-macos-arm64/anthropic-spy-macos-arm64
