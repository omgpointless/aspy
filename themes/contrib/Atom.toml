# Atom theme for anthropic-spy
# Original Atom editor theme with pink/purple accents

[meta]
name = "Atom"
version = 1
author = "iTerm2-Color-Schemes"

[ui]
background = "#161719"
foreground = "#c5c8c6"
border = "#c5c8c6"
border_focused = "#ffd7b1"
title = "#85befd"
status_bar = "#c5c8c6"
selection_bg = "#444444"
selection_fg = "#e0e0e0"

[events]
tool_call = "#85befd"
tool_result_ok = "#87c38a"
tool_result_fail = "#fd5ff1"
request = "#85befd"
response = "#b9b6fc"
error = "#fd5ff1"
thinking = "#b9b6fc"
api_usage = "#c5c8c6"
headers = "#c5c8c6"
rate_limit = "#c5c8c6"
context_compact = "#ffd7b1"

[context_bar]
fill = "#87c38a"
warn = "#ffd7b1"
danger = "#fd5ff1"

[panels]
events = "#85befd"
thinking = "#b9b6fc"
logs = "#94fa36"

[vhs]
black = "#000000"
red = "#fd5ff1"
green = "#87c38a"
yellow = "#ffd7b1"
blue = "#85befd"
purple = "#b9b6fc"
cyan = "#85befd"
white = "#e0e0e0"
bright_black = "#4c4c4c"
bright_red = "#fd5ff1"
bright_green = "#94fa36"
bright_yellow = "#f5ffa8"
bright_blue = "#96cbfe"
bright_purple = "#b9b6fc"
bright_cyan = "#85befd"
bright_white = "#e0e0e0"
cursor = "#d0d0d0"
